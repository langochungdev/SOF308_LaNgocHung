<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Form dang ky -->
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        Đăng ký thông tin
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 col-sm-12">
                                <label for="fullName" class="col-sm-4 col-form-label">Họ và tên:</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                            </div>
                            <div class="mb-3 col-sm-12">
                                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="col-sm-4 col-form-label">Số điện thoại:</label>
                                <input type="number" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="mb-3 col-sm-12">
                                <label for="password" class="col-sm-4 col-form-label">Mật Khẩu</label>
                                <input type="number" class="form-control" id="phone" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="mb-3 col-sm-12">
                                <label for="password" class="col-sm-4 col-form-label">Xác Nhận Mật Khẩu</label>
                                <input type="number" class="form-control" id="phone" placeholder="Xác nhận mật khẩu">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Giới tính:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="female">
                                    <label class="form-check-label" for="female">Nữ</label>
                                </div>
                            </div>
                            <label for="language" class="col-sm-4 col-form-label">Chọn ngôn ngữ:</label>
                            <div class="col-sm-12">
                                <select id="language" name="language" class="form-control" onchange="changeLanguage()">
                                    <option value="vi">Tiếng Việt</option>
                                    <option value="en">Tiếng Anh</option>
                                </select>
                            </div>
                            <div class="col-sm-12 mt-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="termsAgree" name="terms"
                                        value="agree" required>
                                    <label class="form-check-label" for="termsAgree">
                                        Tôi đồng ý với các <a href="#">điều khoản và điều kiện</a>
                                    </label>
                                </div>
                            </div>
                            <hr>
                            <button class="btn btn-primary mx-auto d-block m-3" style="width: 30%;">
                                Đăng ký
                            </button>
                        </form>
                    </div>
                </div>
            </div>


            <!-- Form dang nhap -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">Đăng nhập</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3 col-sm-12">
                                <label for="email" class="col-sm-4 col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Nhập email">
                            </div>
                            <div class="mb-3 col-sm-12">
                                <label for="password" class="col-sm-4 col-form-label">Mật khẩu:</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <hr>
                            <button class="btn btn-primary mx-auto d-block m-3" style="width: 30%;">
                                Đăng nhập
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
